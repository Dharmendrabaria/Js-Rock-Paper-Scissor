<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <style>
    /* General styling for the body, centering content and applying background gradient */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: white;
      overflow: hidden;
    }

    /* Styling for the welcome screen */
    .welcome-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: fadeIn 2s ease-in-out;
    }

    /* Styling for the heading in the welcome screen */
    .welcome-screen h1 {
      font-size: 55px;
      margin-bottom: 20px;
      font-style: italic;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Styling for the start game button */
    .welcome-screen button {
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      background: linear-gradient(135deg, #a8dadc, #1d3557);
      color: #1d3557;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    /* Hover effect for the start button */
    .welcome-screen button:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #457b9d, #1d3557);
      color: white;
    }

    /* Styling for the logo image */
    img {
      height: 150px;
      width: 150px;
      border-radius: 50%;
      border: 5px double black;
      box-shadow: 0 0 10px white;
      position: absolute;
      left: 115%;
      top: -170%;
    }

    /* Styling for the game container */
    .game-container {
      height: 100vh;
      width: 100%;
      display: none;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    /* Styling for the game title */
    .game-title {
      font-size: 100px;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }

    /* Styling for the help button */
    .help {
      margin-left: 90%;
      height: 60px;
      width: 120px;
      position: relative;
      bottom: 20%;
      background: linear-gradient(135deg, #f1faee, #e63946);
      color: blue;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 25px;
      transition: all 0.3s;
    }

    /* Hover effect for the help button */
    .help:hover {
      background: linear-gradient(135deg, #457b9d, #e63946);
    }

    /* Styling for the score panel */
    .score-panel {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
      gap: 20px;
    }

    /* Styling for each score box */
    .score {
      height: 150px;
      width: 150px;
      font-size: 25px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Styling for the choice buttons */
    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .choice {
      background: transparent;
      color: #1d3557;
      border: none;
      font-size: 50px;
      padding: 15px 25px;
      cursor: pointer;
      transition: all 0.3s;
    }

    /* Hover effect for the choice buttons */
    .choice:hover {
      transform: scale(1.2);
      color: white;
    }

    /* Styling for displaying the result */
    #result {
      font-size: 24px;
      margin: 20px;
    }

    /* Styling for the action panel containing restart button */
    .action-panel {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      width: 80%;
    }

    /* Styling for the loading spinner */
    .spinner {
      display: none;
      margin: 20px;
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-top: 8px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 47%;
      transform: translate(-50%, -50%);
    }

    /* Spinner animation */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Styling for the restart button */
    .restart {
      height: 60px;
      width: 150px;
      margin-left: 55%;
      margin-top: 50px;
      background: linear-gradient(135deg, #06d6a0, #1d3557);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 25px;
      transition: all 0.3s;
    }

    /* Hover effect for the restart button */
    .restart:hover {
      background: linear-gradient(135deg, #457b9d, #1d3557);
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Pulse animation for the game title */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>

<body>
  <!-- Welcome Screen with title and start button -->
  <div class="welcome-screen">
    <h1>Welcome to Rü™®ck - PüìÑper-Scisso‚úÇÔ∏ès</h1>
    <div class="logo"><img src="Rock+Paper+Scissors+Logo.png" alt=""></div>
    <button id="start-game">Start Game</button>
  </div>

  <!-- Game Container (hidden initially) -->
  <div class="game-container">
    <h1 class="game-title">Rock-Paper-Scissors</h1>
    <button class="help" id="help">Help</button>
    
    <!-- Choices for the user to select -->
    <div class="choices">
      <button class="choice" id="rock">ü™®</button>
      <button class="choice" id="paper">üìÑ</button>
      <button class="choice" id="scissors">‚úÇÔ∏è</button>
    </div>

    <!-- Result display and spinner -->
    <div id="result">Make your choice!</div>
    <div class="spinner" id="spinner"></div>

    <!-- Score Panel showing Player and Computer scores -->
    <div class="score-panel">
      <div class="score">
        <h3>Player</h3>
        <p>Score: <span id="player-score">0</span></p>
      </div>
      <div class="score">
        <h3>Computer</h3>
        <p>Score: <span id="computer-score">0</span></p>
      </div>
    </div>

    <!-- Action panel containing the restart button -->
    <div class="action-panel">
      <button class="restart" id="restart-game">Restart</button>
    </div>
  </div>

  <!-- JavaScript for game logic -->
  <script>
    // Get references to DOM elements
    const welcomeScreen = document.querySelector('.welcome-screen');
    const gameContainer = document.querySelector('.game-container');
    const startGameButton = document.getElementById('start-game');
    const choices = document.querySelectorAll('.choice');
    const playerScoreEl = document.getElementById('player-score');
    const computerScoreEl = document.getElementById('computer-score');
    const resultEl = document.getElementById('result');
    const restartButton = document.getElementById('restart-game');
    const helpButton = document.getElementById('help');
    const spinner = document.getElementById('spinner');

    // Initialize scores
    let playerScore = 0;
    let computerScore = 0;

    // Start game on button click
    startGameButton.addEventListener('click', function () {
      welcomeScreen.style.display = 'none';
      gameContainer.style.display = 'block';
    });

    // Function to play a round of the game
    function playRound(playerChoice) {
      var computerChoice = getComputerChoice();
      resultEl.textContent = 'Computer is choosing...';
      spinner.style.display = 'block'; // Show spinner

      // Simulate a delay for the computer to choose
      setTimeout(function () {
        spinner.style.display = 'none'; // Hide spinner
        var winner = determineWinner(playerChoice, computerChoice);
        updateScores(winner);
        displayResult(playerChoice, computerChoice, winner);
      }, 3000);
    }

    // Function to get the computer's random choice
    function getComputerChoice() {
      const options = ['rock', 'paper', 'scissors'];
      return options[Math.floor(Math.random() * options.length)];
    }

    // Function to determine the winner of a round
    function determineWinner(player, computer) {
      if (player === computer) {
        return 'draw';
      } else if (
        (player === 'rock' && computer === 'scissors') ||
        (player === 'paper' && computer === 'rock') ||
        (player === 'scissors' && computer === 'paper')
      ) {
        return 'player';
      } else {
        return 'computer';
      }
    }

    // Function to update the scores after each round
    function updateScores(winner) {
      if (winner === 'player') {
        playerScore++;
      } else if (winner === 'computer') {
        computerScore++;
      }
      playerScoreEl.textContent = playerScore;
      computerScoreEl.textContent = computerScore;
    }

    // Function to display the result of the round
    function displayResult(player, computer, winner) {
      var resultMessage;
      if (winner === 'draw') {
        resultMessage = "It's a draw!";
      } else if (winner === 'player') {
        resultMessage = 'You win!';
      } else {
        resultMessage = 'You lose!';
      }
      resultEl.textContent = 'You chose ' + player + ', Computer chose ' + computer + '. ' + resultMessage;
    }

    // Event listeners for each choice button
    choices.forEach((choice) => {
      choice.addEventListener('click', () => playRound(choice.id));
    });

    // Restart game event listener
    restartButton.addEventListener('click', function() {
      playerScore = 0;
      computerScore = 0;
      playerScoreEl.textContent = playerScore;
      computerScoreEl.textContent = computerScore;
      resultEl.textContent = 'Make your move!';
    });

    // Help button event listener
    helpButton.addEventListener('click', function() {
      alert('Logic: Rock beats Scissors, Scissors beats Paper, and Paper beats Rock. Click an icon to play!');
    });
  </script>

</body>

</html>
